<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>hello</h2>
    </div>
    <input type="text" name="" id="input" value="textInput" />

    <hr />

    <h3>이름과 전화번호를 입력해주세요</h3>
    <!--hidden : 사용자 화면에 안보이고 서버로 비밀리에 전송하는 값 저장-->
    <input type="hidden" name="userId" />
    <input type="text" name="userName" />
    <input type="text" name="phone" />

    <hr />

    <h3>나이대를 선택해주세요</h3>
    <input type="radio" name="age" id="" value="10대" />10대<br />
    <input type="radio" name="age" id="" value="20대" />20대<br />
    <input type="radio" name="age" id="" value="30대" />30대<br />
    <input type="radio" name="age" id="" value="40대" />40대<br />

    <hr />

    <h3>사용가능한 언어를 모두 선택해주세요</h3>
    <input type="checkbox" name="language" id="" value="python" />python<br />
    <input type="checkbox" name="language" id="" value="java" />java<br />
    <input type="checkbox" name="language" id="" value="c++" />c++<br />
    <input type="checkbox" name="language" id="" value="c#" />c#<br />

    <!--전체 선택 및 해제, 사용자 관리자화면 만들때 사용?-->
    <button id="btnAllSelect">전체선택</button>
    <button id="btnAllRelease">전체해제</button>

    <hr />

    <h3>가장 좋아하는 가수를 선택해주세요</h3>
    <select name="singer" id="">
      <option value="0">선택하세요</option>
      <option value="아이유">아이유</option>
      <option value="수지">수지</option>
      <option value="nct">nct</option>
      <option value="nct dream">nct dream</option>
    </select>

    <hr />

    <button id="btnOutput">콘솔에 값 출력하기</button>

    <hr />

    <h3>스타일을 추가해보자</h3>

    <button id="btnAdd">스타일 추가</button>
    <button id="btnRemove">스타일 제거</button>
  </body>
</html>

<script>
  //값 가져오기
  // console.log($('div').text()); //hello
  // console.log($('div').html()); //<h2>hello</h2>
  // console.log($('#input').val()); //textInput

  $(() => {
    //input에 값 넣기
    $('input[type=text][name=userName]').val('신지연');
    $('input[type=text][name=phone]').val('010-0000-0000');

    //라디오&체크박스 체크 방식, eq는 인덱스
    $('input[type=radio][name=age]').eq(2).prop('checked', true);
    $('input[type=checkbox][name=language]').eq(3).prop('checked', true);

    //옵션 체크 방식
    $('select[name=singer]').val('0');

    //버튼 눌렀을 때, 값 가져와서 출력
    $('#btnOutput').click(() => {
      console.log($('input[type=text][name=userName]').val());
      //radio 값 가져와서 콘솔에 출력하기
      console.log($('input[type=radio][name=age]:checked').val());
      //checkbox 값 가져와서 콘솔에 출력하기
      const languages = $('input[type=checkbox][name=language]:checked');
      selection = '';
      languages.each(function add() {
        selection += $(this).val() + ' ';
      });
      console.log(selection);
    });

    //체크박스 전체 선택 및 해제
    $('#btnAllSelect').click(() => {
      $('input[type=checkbox][name=language]').prop('checked', true);
    });

    $('#btnAllRelease').click(() => {
      $('input[type=checkbox][name=language]').prop('checked', false);
    });

    //스타일 적용 및 해제
    $('#btnAdd').click(() => {
      $('h2').addClass('blue');
    });

    $('#btnRemove').click(() => {
      $('h2').removeClass('blue');
    });
  });
</script>
