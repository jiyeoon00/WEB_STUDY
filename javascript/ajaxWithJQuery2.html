<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>ajax with JQuery 2</h1>
    x : <input type="text" name="xvalue" id="xvalue" /> <br />
    y : <input type="text" name="yvalue" id="yvalue" /> <br />
    result :
    <div
      id="result"
      style="border: 1px solid red; width: 50px; height: 50px"
    ></div>

    <button id="btnSend">비동기 호출</button>
  </body>
</html>

<script>
  document.querySelector('#btnSend').addEventListener('click', () => {
    $.ajax({
      url: 'http://127.0.0.1:8080/add3',
      method: 'POST',
      data: { x: $('#xvalue').val(), y: $('#yvalue').val() },
    })
      .done((res) => {
        console.log(res);
        document.getElementById('result').innerHTML = res.result;
      })
      .fail((res, msg, status) => {
        console.log(msg);
      });
  });
</script>
