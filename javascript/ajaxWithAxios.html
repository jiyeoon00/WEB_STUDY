  //POST 방식
  document.querySelector('#btnSend').addEventListener('click', () => {
    let x = document.getElementById('xvalue').value;
    let y = document.getElementById('yvalue').value;
    let url = `http://127.0.0.1:8080/add4`;

    axios
      .post(url, {
        x: x,
        y: y,
      })
      .then((res) => {
        document.getElementById('result').innerHTML = res.data.result;
        alert(res.data.result);
        console.log(res);
      })
      .catch((msg) => {
        console.log(msg);
      });
  });
</script>
