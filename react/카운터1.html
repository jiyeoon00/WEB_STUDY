<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>모던 스크립트로 카운터 만들기</h1>
    <div id="counter">0</div>
    <button type="button" id="btnIncrease">++</button>
    <button type="button" id="btnDecrease">--</button>
  </body>
</html>

<script>
  const counter = document.querySelector('#counter');
  const btnIncrease = document.querySelector('#btnIncrease');
  const btnDecrease = document.querySelector('#btnDecrease');

  btnIncrease.onclick = () => {
    let currentValue = parseInt(counter.textContent);
    counter.textContent = currentValue + 1;
  };

  btnDecrease.onclick = () => {
    let currentValue = parseInt(counter.textContent);
    counter.textContent = currentValue - 1;
  };
</script>
